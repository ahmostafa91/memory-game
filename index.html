<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="1st"></i></li>
        		<li><i class="fa fa-star" id="2nd"></i></li>
        		<li><i class="fa fa-star" id="3rd"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            
            <span class="timer"></span>
            
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card" type="c1">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="c2">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="c3">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="c4">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="c5">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" type="c3">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="c6">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="c7">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="c1">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card"  type="c8">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="c6">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="c8">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="c4">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="c7">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="c2">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="c5">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div class="end">
        <h2>Congratulations</h2>
        <h4>well done</h4>
        <p class="strong">you did it in : <span id="finalTimer"></span></p>
        <p class="strong">and your moves : <span id="finalMoves"></span></p>
        <p class="strong">and your rank<span id="finalRank">
            <ul class="fstars">
        		<li><i class="fa fa-star" id="f1st"></i></li>
        		<li><i class="fa fa-star" id="f2nd"></i></li>
        		<li><i class="fa fa-star" id="f3rd"></i></li>
        	</ul>
            </span>
        </p>
        <button id="playA">Click here to play again</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
